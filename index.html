<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Space Game</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroid field</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Asteroids.pde AsteroidsGame.pde Bullet.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    <p>1 to rotate left and 2 to rotate right.</p> 
		    <p>2 to accelerate the ship.</p> 
		    <p>4 to decelerate the ship and stop.</p>
		    <p>h or H to go into hyper space.</p> 
		    <p>Spacebar to shoot.</p>
		    <br>
		    By Elton Z. 
	    </footer>
	</body>
</html>
