<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Space Game</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroid field</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Asteroid.pde AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    <p>Press 1 or 3 to rotate.</p> 
		    <p>Press 2 to accelerate the ship.</p> 
		    <p>Press h or H to go into hyper space.</p> 
		    <br>
		    By Elton Z. 
	    </footer>
	</body>
</html>
